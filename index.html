<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="js/app.js" defer type="module"></script>
    <title>e-Ticket</title>
  </head>

  <body>
    <div class="modalAdminEdit hide">
      <div class="modal-content">
        <i class="modalClose fa-solid fa-xmark"></i>
        <label class="input-group">
          <input
            type="text"
            placeholder="Novo nome para este tipo de ingresso"
            id="updateIngresso"
          />
        </label>
        <label class="input-group">
          <input
            type="number"
            placeholder="Qual a quantidade atual disponível?"
            id="updateQtd"
          />
        </label>
        <button class="btnPrimary blockBtn" type="button" id="btnUpdate" disabled>Atualizar</button>
      </div>
    </div>

    <header>
      <img class="logo" src="./assets/SVG/Logo.svg" alt="Logo" />
    </header>

    <main class="container">
      <div class="grafismo"></div>
      <div class="estado">
        <button id="userPanel" class="btnPrimary hide" type="button">
          Ver painel do usuário
        </button>
        <button id="adminPanel" class="btnPrimary" type="button">
          Ver painel do admin
        </button>
      </div>
      <form class="panel">
        <h2>Compre seu <span>ingresso</span></h2>
        <label class="input-group">
          <p>Escolha o tipo</p>
          <select name="tipo-ingresso" id="select">
            <option></option>
          </select>
        </label>
        <label class="input-group">
          <p>Qtde.</p>
          <input
            class="inputPrimary"
            type="number"
            id="qtdComprar"
            placeholder="00"
            min="1"
            max="10"
          />
        </label>
        <button
          class="btnPrimary blockBtn"
          type="button"
          id="btnComprar"
          disabled
        >
          Comprar
        </button>
      </form>
      <form class="panel hide">
        <h2>Somente para <span>admins</span></h2>
        <label class="input-group">
          <input
            id="novoIngresso"
            type="text"
            placeholder="Novo tipo de ingresso"
          />
        </label>
        <label class="input-group">
          <input
            id="qtdAdd"
            type="number"
            placeholder="Quantidade disponível"
          />
        </label>
        <button class="btnPrimary blockBtn" type="button" id="btnAdd" disabled>
          Adicionar Ingresso
        </button>
      </form>
      <img class="hachuras" src="./assets/SVG/Hachuras.svg" alt="" />
      <section class="section">
        <h2>Quantidade disponível</h2>

        <ul class="lista" id="listaHTML">
          <li></li>
        </ul>
        <img id="ticket" src="./assets/SVG/Ingresso.svg" alt="" />
      </section>

      <section class="section adminLista hide">
        <h2>Tipo e quantidade disponíveis</h2>

        <ul class="lista" id="listaAdmin">
          <li></li>
        </ul>
      </section>
    </main>
  </body>
</html>
