<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/_reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="js/app.js" defer type="module"></script>
    <title>e-Ticket</title>
  </head>

  <body>
    <header>
      <img class="logo" src="./assets/PNG/Logo e-tricket.png" alt="Logo" />
    </header>
    <main class="container">
      <div class="grafismo"></div>
      <div class="estado">
        <button class="hide" type="button">Ver painel do usuário</button>
        <button class="" type="button">Ver painel do admin</button>
      </div>
      <form class="panel">
        <h2>Compre seu <span>ingresso</span></h2>
        <label class="input-group">
          Escolha o tipo
          <select name="tipo-ingresso" id="select">
            <option>Pista</option>
            <option>Cadeira Superior</option>
            <option>Cadeira Inferior</option>
          </select>
        </label>
        <label class="input-group"
          >Qtde.
          <input
            type="number"
            id="qtdComprar"
            placeholder="00"
            min="1"
            max="10"
          />
        </label>
        <button class="blockBtn" type="button" id="btnComprar" disabled>
          Comprar
        </button>
      </form>
      <form class="panel hide">
        <h2>Somente para <span>admins</span></h2>
        <label class="input-group">
          <input
            id="novoIngresso"
            type="text"
            placeholder="Novo tipo de ingresso"
          />
        </label>
        <label class="input-group">
          <input
            id="qtdAdd"
            type="number"
            placeholder="Quantidade disponível"
          />
        </label>
        <button class="blockBtn" type="button" id="btnAdd">
          Adicionar Ingresso
        </button>
      </form>
      <img class="hachuras" src="./assets/SVG/Hachuras.svg" alt="" />
      <section class="section">
        <h2>Quantidade disponível</h2>

        <ul class="lista" id="lista">
          <li>Pista<span>100</span></li>
          <li>Cadeira Superior<span>200</span></li>
          <li>Cadeira Inferior<span>400</span></li>
        </ul>
        <img src="./assets/Ingresso.svg" alt="" />
      </section>

      <section class="section adminLista hide">
        <h2>Tipo e quantidade disponíveis</h2>

        <ul class="lista" id="lista">
          <li>
            Tipo:<span>Pista</span>Qantidade:<span>100</span>
            <div class="icons">
              <i class="fa-solid fa-pen-to-square"></i>
              <i class="fa-solid fa-trash"></i>
            </div>
          </li>
          <li>
            Tipo: <span>Cadeira Superior</span>Quantidade:<span>200</span>
            <div class="icons">
              <i class="fa-solid fa-pen-to-square"></i>
              <i class="fa-solid fa-trash"></i>
            </div>
          </li>
          <li>
            Tipo:<span>Cadeira Inferior</span>Qantidade:<span>400</span>
            <div class="icons">
              <i class="fa-solid fa-pen-to-square"></i>
              <i class="fa-solid fa-trash"></i>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
